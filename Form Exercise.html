<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" id="firstName" placeholder="John" required="true">

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" id="lastName" placeholder="Smith" required="true">
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="Gender" id="male" value="Male">

		<label for="female">Female</label>
		<input type="radio" name="Gender" id="female" value="Female">

		<label for="other">Other</label>
		<input type="radio" name="Gender" id="other" value="Other">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="Email" id="email" placeholder="your email" required="true">
		
		<label for="password">Password:</label>
		<input type="password" name="Password" id="password" required="true" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>
	<div>
		<label>
			Birthday:
			<select name="Month">
				<option disabled selected>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sept</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select name="Day">
				<option disabled selected>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="Year">
				<option disabled selected>Year</option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
				<option>1993</option>
				<option>1992</option>
				<option>1991</option>
				<option>1990</option>
				<option>1989</option>
			</select>
		</label>
	</div>
	<div>
		<label for="termsAndConditions">I agree to the terms and conditions</label>
		<input type="checkbox" name="TermsAndConditions" id="termsAndConditions">
	</div>
	<div>
		<input type="submit" name="Submit">
	</div>
</form>

</body>
</html>
